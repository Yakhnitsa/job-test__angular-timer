<div class="content" role="main">
  <div class="card highlight-card card-small">
    <h3>{{timerValue  | date:'HH:mm:ss':'GMT' }}</h3>
  </div>

  <div class="card-container">
    <a class="card" (click)="start()">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000000"
           stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polygon *ngIf="!timerActive" points="10 8 16 12 10 16 10 8"></polygon>
        <rect *ngIf="timerActive" x="9" y="9" width="6" height="6"></rect>
      </svg>

      <span class="ml-6px">{{timerActive ? 'STOP' : 'START'}}</span>

    </a>

    <a class="card" (click)="doubleClick()">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000000"
           stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="10" y1="15" x2="10" y2="9"></line>
        <line x1="14" y1="15" x2="14" y2="9"></line>
      </svg>

      <span class="ml-6px">WAIT</span>
    </a>

    <a class="card" (click)="reset()">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#000000"
           stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38"/>
      </svg>

      <span class="ml-6px">  RESET</span>
    </a>

  </div>

</div>
